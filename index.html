<!DOCTYPE html>
<html>
<head>
    <title>Mooring Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialisation de la carte
        var map = L.map('map').setView([18.0, -63.0], 10);

        // Ajouter des tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // URL de la feuille Google Sheets publiée
        var sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ9Qpof8G9gTABd7CUVEAvO8FjphonEQzG2S0O1jm0jK230jsWQ7oGaEoErPegDGG8LOJFaABHDlMsA/pub?output=csv';

        // Fonction pour récupérer et afficher les données
        function updateMoorings() {
            fetch(sheetUrl)
                .then(response => response.text())
                .then(csvText => {
                    var data = csvToArray(csvText);
                    data.forEach(function(row) {
                        var name = row[1];
                        var condition = row[2];
                        var buoy = row[3];
                        var pickupBuoy = row[4];
                        var comments = row[5];
                        var color = row[6];
                        var lat = parseFloat(row[7]);
                        var lng = parseFloat(row[8]);

                        var marker = L.circleMarker([lat, lng], {
                            color: color,
                            radius: 8
                        }).addTo(map);

                        marker.bindPopup("<b>" + name + "</b><br>Condition: " + condition + "<br>Buoy: " + buoy + "<br>Pickup Buoy: " + pickupBuoy + "<br>Comments: " + comments);
                    });
                });
        }

        // Convertir CSV en tableau
        function csvToArray(str, delimiter = ",") {
            const headers = str.slice(0, str.indexOf("\n")).split(delimiter);
            const rows = str.slice(str.indexOf("\n") + 1).split("\n");

            return rows.map(function (row) {
                const values = row.split(delimiter);
                const el = headers.reduce(function (object, header, index) {
                    object[header] = values[index];
                    return object;
                }, {});
                return Object.values(el);
            });
        }

        // Mettre à jour les mouillages toutes les heures
        updateMoorings();
        setInterval(updateMoorings, 3600000); // 3600000ms = 1 heure
    </script>
</body>
</html>
