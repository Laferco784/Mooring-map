<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mooring Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100vh;
            z-index: 1;
        }

        .leaflet-control-zoom-in,
        .leaflet-control-zoom-out {
            font-size: 18px;
            width: 30px;
            height: 30px;
        }

        #sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: white;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        #sidebar .content {
            padding: 15px;
        }

        #sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        #sidebar a:hover {
            color: blue;
        }

        #openSidebarBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            cursor: pointer;
            z-index: 3;
        }

        .backBtn {
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .sub-sidebar {
            display: none;
        }

        .home {
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            color: black;
            margin-bottom: 30px;
        }

        .separator {
            border-top: 1px solid #ccc;
            margin: 10px 0;
        }

        /* Style for the pop-up content */
        .popup-content {
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        .popup-content .site-name {
            font-size: 18px;
            font-weight: bold;
        }

        .popup-content .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div id="mainSidebar" class="content">
            <div class="home">Accueil</div>
            <a href="#" onclick="showSubSidebar('feesSidebar')">Frais de mouillage 2024</a>
            <div class="separator"></div>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSc27lNzj5H2NHSY7IEgT-85HjsBurRVXGk5QVdvYGx-z_VFig/viewform" target="_blank">Formulaire de surveillance des mouillages</a>
        </div>
        <div id="feesSidebar" class="content sub-sidebar">
            <div class="backBtn" onclick="showMainSidebar()">← Retour</div>
            <div id="mooringFeesList">
                <h2>Frais de mouillage 2024</h2>
            </div>
        </div>
    </div>
    <div id="openSidebarBtn" onclick="toggleNav()">☰</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialisation de la carte
        var map = L.map('map', {
            center: [18.0, -63.0],
            zoom: 12,
            wheelPxPerZoomLevel: 100,
            wheelDebounceTime: 40
        });

        // Ajouter des tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fonction pour obtenir et afficher la position GPS
        function onLocationFound(e) {
            var radius = e.accuracy / 2;

            L.marker(e.latlng).addTo(map)
                .bindPopup("Vous êtes ici").openPopup();
        }

        // Fonction pour gérer les erreurs de géolocalisation
        function onLocationError(e) {
            alert(e.message);
        }

        // Obtenir la position GPS de l'appareil
        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        map.locate({setView: true, maxZoom: 16});

        // URL de la feuille Google Sheets publiée (remplacer par l'URL de votre feuille)
        var sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ9Qpof8G9gTABd7CUVEAvO8FjphonEQzG2S0O1jm0jK230jsWQ7oGaEoErPegDGG8LOJFaABHDlMsA/pub?gid=2127970502&single=true&output=csv';

        // Fonction pour récupérer et afficher les données
        function updateMoorings() {
            fetch(sheetUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Réponse du réseau non valide ' + response.statusText);
                    }
                    return response.text();
                })
                .then(csvText => {
                    console.log("Données CSV:", csvText);
                    var data = csvToArray(csvText);
                    console.log("Données analysées:", data);
                    data.forEach(function(row) {
                        try {
                            var timestamp = row["Horodateur"];
                            var mooringLine = row["Ligne de mouillage"];
                            var condition = row["État de la ligne de mouillage"];
                            var buoy = row["Bouée"];
                            var pickupBuoy = row["Bouée de ramassage"];
                            var comments = row["Commentaires"];
                            var color = row["Couleur"];
                            var lat = parseFloat(row["Latitude"]);
                            var lng = parseFloat(row["Longitude"]);
                            var type = row["Type de fixation"];
                            var nick = row["Surnom"];

                            if (isNaN(lat) || isNaN(lng) || !color) {
                                throw new Error(`Données non valides pour le mouillage: ${mooringLine}, lat: ${lat}, lng: ${lng}, couleur: ${color}`);
                            }

                            console.log("Point de mouillage:", mooringLine, lat, lng, color);

                            var marker = L.circleMarker([lat, lng], {
                                color: color,
                                radius: 3,
                                opacity: 1,
                                fillOpacity: 1,
                                fillColor: color
                            }).addTo(map);

                            marker.bindPopup(
                                "<div class='popup-content'>" +
                                    "<div class='site-name'>" + mooringLine + "</div>" +
                                    "<div><span class='label'>Horodateur:</span> " + timestamp + "</div>" +
                                    "<div><span class='label'>État:</span> " + condition + "</div>" +
                                    "<div><span class='label'>Bouée:</span> " + buoy + "</div>" +
                                    "<div><span class='label'>Bouée de ramassage:</span> " + pickupBuoy + "</div>" +
                                    "<div><span class='label'>Latitude:</span> " + lat + "</div>" +
                                    "<div><span class='label'>Longitude:</span> " + lng + "</div>" +
                                    "<div><span class='label'>Type de fixation:</span> " + type + "</div>" +
                                    "<div><span class='label'>Surnom:</span> " + nick + "</div>" +
                                    "<div><span class='label'>Commentaires:</span> " + comments + "</div>" +
                                "</div>"
                            );
                        } catch (error) {
                            console.error(error.message);
                        }
                    });
                })
                .catch(error => {
                    console.error('Problème avec l\'opération fetch:', error);
                });
        }

    // Convertir CSV en tableau
    function csvToArray(str, delimiter = ",") {
        const headers = str.slice(0, str.indexOf("\n")).split(delimiter);
        const rows = str.slice(str.indexOf("\n") + 1).split("\n");

        return rows.map(function (row) {
            const values = row.split(delimiter);
            const el = headers.reduce(function (object, header, index) {
                object[header.trim()] = values[index] ? values[index].trim() : '';
                return object;
            }, {});
            return el;
        }).filter(row => Object.keys(row).length > 1);
    }

    // Mettre à jour les mouillages toutes les heures
    updateMoorings();
    setInterval(updateMoorings, 5000);

    function toggleNav() {
        var sidebar = document.getElementById("sidebar");
        if (sidebar.style.width === "250px") {
            sidebar.style.width = "0";
        } else {
            sidebar.style.width = "250px";
        }
    }

    function showMainSidebar() {
        document.getElementById("mainSidebar").style.display = "block";
        document.getElementById("feesSidebar").style.display = "none";
    }

    function showSubSidebar(id) {
        document.getElementById("mainSidebar").style.display = "none";
        document.getElementById(id).style.display = "block";
    }

    function updateMooringFees() {
        fetch(sheetUrl)
            .then(response => response.text())
            .then(csvText => {
                var data = csvToArray(csvText);
                var feesContent = document.getElementById("mooringFeesList");
                feesContent.innerHTML = "<h2>Mooring Fees 2024</h2>";
                data.forEach(function(row) {
                    var date = row["Date"];
                    var mooringFees = row["Mooring fees"];
                    var amount = row["Amount"];
                    if (date && mooringFees && amount) {
                        feesContent.innerHTML += "<p>Date: " + date + "<br>Mooring Fees: " + mooringFees + "<br>Amount: " + amount + "</p><hr>";
                    }
                });
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });
    }

    updateMooringFees();
</script>
</body>
</html>
