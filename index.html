<!DOCTYPE html>
<html>
<head>
    <title>Mooring Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 90vh;
            width: 90%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialisation de la carte
        var map = L.map('map').setView([18.0, -63.0], 12);

        // Ajouter des tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fonction pour obtenir et afficher la position GPS
        function onLocationFound(e) {
            var radius = e.accuracy / 2;
            console.log("Localisation trouvée : ", e.latlng);

            L.marker(e.latlng).addTo(map)
                .bindPopup("Vous êtes ici").openPopup();
        }

        // Fonction pour gérer les erreurs de géolocalisation
        function onLocationError(e) {
            alert(e.message);
        }

        // Obtenir la position GPS de l'appareil
        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        map.locate({setView: true, maxZoom: 16});

        // URL de la feuille Google Sheets publiée (remplacer par l'URL de votre feuille)
        var sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ9Qpof8G9gTABd7CUVEAvO8FjphonEQzG2S0O1jm0jK230jsWQ7oGaEoErPegDGG8LOJFaABHDlMsA/pub?gid=2127970502&single=true&output=csv';

        // Fonction pour récupérer et afficher les données
        function updateMoorings() {
            fetch(sheetUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Le réseau a répondu avec une erreur : ' + response.statusText);
                    }
                    return response.text();
                })
                .then(csvText => {
                    console.log("Données CSV :", csvText); // Log du CSV brut
                    var data = csvToArray(csvText);
                    console.log("Données analysées :", data); // Log des données analysées
                    data.forEach(function(row) {
                        try {
                            // Extraire les valeurs des colonnes spécifiques
                            var timestamp = row["Horodateur"];
                            var mooringLine = row["Ligne d'amarrage"];
                            var condition = row["État de la ligne d'amarrage"];
                            var buoy = row["Bouée"];
                            var pickupBuoy = row["Bouée de ramassage"];
                            var comments = row["Commentaires"];
                            var color = row["Couleur"];
                            var lat = parseFloat(row["Latitude"]);
                            var lng = parseFloat(row["Longitude"]);
                            var type = row["Type de fixation"];
                            var nick = row["Surnom"];

                            // Vérifier si les coordonnées sont valides
                            if (isNaN(lat) || isNaN(lng) || !color) {
                                throw new Error(`Données invalides pour l'amarrage : ${mooringLine}, lat: ${lat}, lng: ${lng}, couleur: ${color}`);
                            }

                            console.log("Point d'amarrage :", mooringLine, lat, lng, color); // Log des points d'amarrage

                            // Créer un marqueur avec la couleur spécifiée
                            var marker = L.circleMarker([lat, lng], {
                                color: color,
                                radius: 8, // Taille du marqueur
                                opacity: 1, // Opacité de la bordure
                                fillOpacity: 1, // Opacité de remplissage
                                fillColor: color // Couleur de remplissage
                            }).addTo(map);

                            // Ajouter une popup avec les informations sur l'amarrage
                            marker.bindPopup(
                                "<b>" + mooringLine + "</b><br>" +
                                "Horodateur : " + timestamp + "<br>" +
                                "État : " + condition + "<br>" +
                                "Bouée : " + buoy + "<br>" +
                                "Bouée de ramassage : " + pickupBuoy + "<br>" +
                                "Latitude : " + lat  + "<br>" +
                                "Longitude : " + lng + "<br>" +
                                "Type de fixation : " + type + "<br>" +
                                "Surnom : " + nick + "<br>" +
                                "Commentaires : " + comments
                            );
                        } catch (error) {
                            console.error(error.message);
                        }
                    });
                })
                .catch(error => {
                    console.error('Problème avec l\'opération de récupération :', error);
                });
        }

        // Convertir CSV en tableau
        function csvToArray(str, delimiter = ",") {
            const headers = str.slice(0, str.indexOf("\n")).split(delimiter);
            const rows = str.slice(str.indexOf("\n") + 1).split("\n");

            return rows.map(function (row) {
                const values = row.split(delimiter);
                const el = headers.reduce(function (object, header, index) {
                    object[header.trim()] = values[index] ? values[index].trim() : '';
                    return object;
                }, {});
                return el;
            });
        }

        // Mettre à jour les points d'amarrage toutes les 5 secondes
        updateMoorings();
        setInterval(updateMoorings, 5000); 
    </script>
</body>
</html>
