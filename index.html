<!DOCTYPE html>
<html>
<head>
    <title>Mooring Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        #map {
            height: 100vh;
            z-index: 1;
        }

        .leaflet-control-zoom-in,
        .leaflet-control-zoom-out {
            font-size: 18px;
            width: 30px;
            height: 30px;
        }

        #sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: white;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        #sidebar .content {
            padding: 15px;
        }

        #sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        #sidebar a:hover {
            color: blue;
        }

        #openSidebarBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            cursor: pointer;
            z-index: 3;
        }

        .backBtn {
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .sub-sidebar {
            display: none;
        }

        .home {
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            color: black;
            margin-bottom: 30px;
        }

        .separator {
            border-top: 1px solid #ccc;
            margin: 10px 0;
        }

        .logo {
            text-align: center;
            margin-top: 20px; /* Espacement en haut */
            padding-bottom: 10px; /* Espacement en bas */
        }

        .logo img {
            max-width: 80%; /* Ajustez la largeur maximale de l'image selon vos besoins */
            height: auto; /* Pour conserver les proportions de l'image */
            display: block; /* Éviter les marges inattendues */
            margin: 0 auto; /* Centre l'image horizontalement */
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div id="mainSidebar" class="content">
            <div class="logo">
                <img src="your-logo-url.png" alt="Logo"> <!-- Remplacez "your-logo-url.png" par l'URL de votre logo -->
            </div>
            <div class="home">Home</div>
            <a href="#" onclick="showSubSidebar('feesSidebar')">Mooring Fees 2024</a>
            <div class="separator"></div>
            <a href="#" onclick="showSubSidebar('reportSidebar')">Mooring Monitoring Form</a>
            <div class="separator"></div>
            <a href="#" onclick="showSubSidebar('rulesSidebar')">Rules in the Reserve</a> <!-- Nouveau lien -->
        </div>
        <div id="feesSidebar" class="content sub-sidebar">
            <div class="backBtn" onclick="showMainSidebar()">← Back</div>
            <div id="mooringFeesList">
                <h2>Mooring Fees 2024</h2>
            </div>
        </div>
        <div id="reportSidebar" class="content sub-sidebar">
            <div class="backBtn" onclick="showMainSidebar()">← Back</div>
            <div id="mooringReportList">
                <h2>Mooring Line Report</h2>
                <!-- Les informations des rapports de lignes de mouillage seront ajoutées ici -->
            </div>
        </div>
        <div id="rulesSidebar" class="content sub-sidebar">
            <div class="backBtn" onclick="showMainSidebar()">← Back</div>
            <div id="rulesContent">
                <h2>Rules in the Reserve</h2>
                <img src="your-image-url.jpg" alt="Rules Image" style="max-width: 100%; height: auto;"> <!-- Remplacez "your-image-url.jpg" par l'URL de votre image -->
            </div>
        </div>
    </div>
    <div id="openSidebarBtn" onclick="toggleNav()">☰</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialisation de la carte
        var map = L.map('map', {
            center: [18.0, -63.0],
            zoom: 12,
            wheelPxPerZoomLevel: 100,
            wheelDebounceTime: 40
        });

        // Ajouter des tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fonction pour obtenir et afficher la position GPS
        function onLocationFound(e) {
            var radius = e.accuracy / 2;

            L.marker(e.latlng).addTo(map)
                .bindPopup("You are here").openPopup();
        }

        // Fonction pour gérer les erreurs de géolocalisation
        function onLocationError(e) {
            alert(e.message);
        }

        // Obtenir la position GPS de l'appareil
        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        map.locate({setView: true, maxZoom: 16});

        // URL de la feuille Google Sheets publiée (remplacer par l'URL de votre feuille)
        var sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ9Qpof8G9gTABd7CUVEAvO8FjphonEQzG2S0O1jm0jK230jsWQ7oGaEoErPegDGG8LOJFaABHDlMsA/pub?gid=2127970502&single=true&output=csv';

        // Fonction pour récupérer et afficher les données
        function updateMoorings() {
            fetch(sheetUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.text();
                })
                .then(csvText => {
                    console.log("CSV Data:", csvText);
                    var data = csvToArray(csvText);
                    console.log("Parsed Data:", data);
                    data.forEach(function(row) {
                        try {
                            var timestamp = row["Horodateur"];
                            var mooringLine = row["Mooring line"];
                            var condition = row["Condition of the mooring line"];
                            var buoy = row["Buoy"];
                            var pickupBuoy = row["Pickup buoy"];
                            var comments = row["Comments"];
                            var color = row["Couleur"];
                            var lat = parseFloat(row["Latitude"]);
                            var lng = parseFloat(row["Longitude"]);
                            var type = row["Type of attachment"];
                            var nick = row["Nick name"];

                            if (isNaN(lat) || isNaN(lng) || !color) {
                                throw new Error(`Invalid data for mooring: ${mooringLine}, lat: ${lat}, lng: ${lng}, color: ${color}`);
                            }

                            console.log("Mooring Point:", mooringLine, lat, lng, color);

                            var marker = L.circleMarker([lat, lng], {
                                color: color,
                                radius: 3,
                                opacity: 1,
                                fillOpacity: 1,
                                fillColor: color
                            }).addTo(map);

                            marker.bindPopup(
                                "<b>" + mooringLine + "</b><br>" +
                                "Timestamp: " + timestamp + "<br>" +
                                "Condition: " + condition + "<br>" +
                                "Buoy: " + buoy + "<br>" +
                                "Pickup Buoy: " + pickupBuoy + "<br>" +
                                "Latitude: " + lat  + "<br>" +
                                "Longitude: " + lng + "<br>" +
                                "Type of attachment: " + type + "<br>" +
                                "Nick name: " + nick + "<br>" +
                                "Comments: " + comments
                            );
                        } catch (error) {
                            console.error(error);
                        }
                    });
                })
  .catch(error => console.error('Error fetching data: ', error));
        }

        // Fonction pour convertir le CSV en array d'objets
        function csvToArray(text) {
            const lines = text.split('\n');
            const headers = lines[0].split(',');
            return lines.slice(1).map(line => {
                const values = line.split(',');
                return headers.reduce((object, header, index) => {
                    object[header] = values[index];
                    return object;
                }, {});
            });
        }

        // Appeler la fonction pour mettre à jour les points de mouillage
        updateMoorings();

        // Gestion des barres latérales
        function showSubSidebar(id) {
            // Masquer toutes les sous-barres latérales
            var subSidebars = document.getElementsByClassName('sub-sidebar');
            for (var i = 0; i < subSidebars.length; i++) {
                subSidebars[i].style.display = 'none';
            }

            // Masquer la barre latérale principale
            document.getElementById('mainSidebar').style.display = 'none';

            // Afficher la sous-barre latérale spécifique
            document.getElementById(id).style.display = 'block';
        }

        function showMainSidebar() {
            // Masquer toutes les sous-barres latérales
            var subSidebars = document.getElementsByClassName('sub-sidebar');
            for (var i = 0; i < subSidebars.length; i++) {
                subSidebars[i].style.display = 'none';
            }

            // Afficher la barre latérale principale
            document.getElementById('mainSidebar').style.display = 'block';
        }

        function toggleNav() {
            var sidebar = document.getElementById('sidebar');
            if (sidebar.style.width === '250px') {
                sidebar.style.width = '0';
            } else {
                sidebar.style.width = '250px';
                showMainSidebar(); // Afficher la barre latérale principale par défaut
            }
        }
    </script>
</body>
</html>
