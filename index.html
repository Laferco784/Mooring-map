<!DOCTYPE html>
<html>
<head>
    <title>Mooring Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialisation de la carte
        var map = L.map('map').setView([18.0, -63.0], 10);

        // Ajouter des tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // URL de la feuille Google Sheets publiée
        var sheetUrl = 'URL_DE_VOTRE_FICHE_PUBLIÉE_EN_CSV';

        // Fonction pour récupérer et afficher les données
        function updateMoorings() {
            fetch(sheetUrl)
                .then(response => response.text())
                .then(csvText => {
                    var data = csvToArray(csvText);
                    data.forEach(function(row) {
                        // Extraire les valeurs des colonnes spécifiques
                        var horodateur = row["Horodateur"];
                        var mooringLine = row["Mooring line"];
                        var condition = row["Condition of the mooring line"];
                        var buoy = row["Buoy"];
                        var pickupBuoy = row["Pickup buoy"];
                        var comments = row["Comments"];
                        var color = row["Couleur"];
                        var lat = parseFloat(row["Latitude"]);
                        var lng = parseFloat(row["Longitude"]);

                        // Créer un marqueur avec la couleur spécifiée
                        var marker = L.circleMarker([lat, lng], {
                            color: color,
                            radius: 8
                        }).addTo(map);

                        // Ajouter une popup avec les informations du mouillage
                        marker.bindPopup(
                            "<b>" + mooringLine + "</b><br>" +
                            "Condition: " + condition + "<br>" +
                            "Buoy: " + buoy + "<br>" +
                            "Pickup Buoy: " + pickupBuoy + "<br>" +
                            "Comments: " + comments
                        );
                    });
                });
        }

        // Convertir CSV en tableau
        function csvToArray(str, delimiter = ",") {
            const headers = str.slice(0, str.indexOf("\n")).split(delimiter);
            const rows = str.slice(str.indexOf("\n") + 1).split("\n");

            return rows.map(function (row) {
                const values = row.split(delimiter);
                const el = headers.reduce(function (object, header, index) {
                    object[header.trim()] = values[index].trim();
                    return object;
                }, {});
                return el;
            });
        }

        // Mettre à jour les mouillages toutes les heures
        updateMoorings();
        setInterval(updateMoorings, 3600000); // 3600000ms = 1 heure
    </script>
</body>
</html>
